<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de votre fichier...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .spinner { margin-top: 30px; border: 8px solid #f3f3f3; border-top: 8px solid #0078D4; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <h1>Nous préparons votre fichier Excel personnalisé...</h1>
  <p>Veuillez patienter quelques secondes.</p>
  <div class="spinner"></div>

  <script>
    const powerAutomateURL = "https://default7da614ba35f24e16b0e5c52d31dccb.e8.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/eafe180a97b941378ddf4f3d1ed16e22/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=qz5ODslgbk7HNsvyITLQbJNlLiyaVjNslKBxgbe99jM";

    // Appel de l’API Power Automate
    fetch(powerAutomateURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({})
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur dans Power Automate");
      return response.json();
    })
    .then(data => {
      const lien = data.lien || data.fileLink || data.url || ""; // selon le nom de ton champ
      if (!lien) throw new Error("Lien non trouvé dans la réponse");
      window.location.href = lien;
    })
    .catch(error => {
      document.body.innerHTML = `<h1>❌ Une erreur est survenue</h1><p>${error.message}</p>`;
    });
  </script>

</body>
</html>
